<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>201 數實班專用 POS 系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="employee-selection-modal" class="modal-overlay active">
        <div class="modal-content">
            <h2><i class="fas fa-user-check"></i> 員工身份選擇</h2>
            <p>請選擇您的姓名或代碼以開始值班：</p>
            <div id="employee-list" class="employee-grid">
                </div>
            <div id="loading-message" class="loading-message">
                <i class="fas fa-spinner fa-spin"></i> 正在載入員工資料...
            </div>
        </div>
    </div>

    <div id="pos-main-app" class="pos-container hidden">

        <header class="pos-header">
            <div class="header-left">
                <span id="designer-signature">Website designed by Yang</span>
                <span id="current-time" class="faded-text"></span>
                <span id="current-employee-display" class="employee-status"></span>
            </div>
            
            <div class="header-center">
                <h1>201 數實班專用 POS 系統</h1>
            </div>

            <div class="header-right">
                <button class="icon-button" id="stock-alert-button" title="庫存預警">
                    <i class="fas fa-bell"></i>
                    <span id="alert-count" class="badge hidden">0</span>
                </button>
            </div>
        </header>

        <main class="pos-content">
            <p>主 POS 介面加載中...</p>
        </main>

        <footer class="pos-footer">
            <button id="go-to-backend-btn" class="footer-button">
                <i class="fas fa-cog"></i> 進入後台
            </button>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
